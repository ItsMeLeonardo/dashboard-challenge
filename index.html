    <title>Time tracking dashboard</title>

    <section class="card-container">
      <div class="card main-card">
        <div class="main-card__header">
          <div class="main-card__img">
            <img src="./src/images/image-jeremy.png" alt="Image of Jeremy" />
          </div>
          <div class="main-card__data">
            <span class="main-card__info"> Report for </span>
            <h3 class="main-card__name">Jeremy Robson</h3>
          </div>
        </div>
        
        <ul class="main-card__date">
          <li class="main-card__btn main-card__btn--active" data-time="daily">Daily</li>
          <li class="main-card__btn" data-time="weekly">Weekly</li>
          <li class="main-card__btn" data-time="monthly">Monthly</li>
        </ul>
      </div>
